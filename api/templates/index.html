<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Result Page</h1>
    
    {% if data %}
        <h2>Received Data:</h2>
        <ul>
            {% for key, value in data.items() %}
                <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No data received.</p>
    {% endif %}
        
</body>
</html>
